<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image picker</title>

    <script type="text/javascript">
        function load() {
            let pilih = document.getElementById('pilih').value
            let myImage = document.getElementById("gambar")
            myImage.src = ''
            if (pilih == '1') {
                myImage.src = 'Monyet Dufan.jpg'
                alert('Ini Gambar Monyet Dufan')
            } else if (pilih == '2') {
                myImage.src =
                    'macan siberia.jpg'
                alert('Ini Gambar Macan Siberia')
            } else if (pilih == '3') {
                myImage.src =
                    'Kong.jpeg'
                alert('Ini Gambar Kong')
            } else if (pilih == '4') {
                myImage.src =
                    'Moose.jpg'
                alert('Ini Gambar Moose')
            } else if (pilih == '5') {
                myImage.src =
                    'Mammoth.jpg'
                alert('Ini Gambar Mammoth')
            } else if (pilih == '6') {
                myImage.src = 'Aligator.jpg'
                alert('Ini Gambar Aligator')
            } else if (pilih == '7') {
                myImage.src = 'Simpanse.jpg'
                alert('Ini Gambar Simpanse')
            }

        }
    </script>
</head>

<body>
    <select style="width: 200px; height: 30px;" onchange="load()" name="" id="pilih">
        <option value="" hidden>Pilih Gambar ....</option>
        <option value="1">Monyet Dufan</option>
        <option value="2">Macan Siberia</option>
        <option value="3">Kong</option>
        <option value="4">Moose</option>
        <option value="5">Mammoth</option>
        <option value="6">Aligator</option>
        <option value="7">Simpanse</option>
    </select>

    <div style="margin-top: 30px;">
        <img width="30%" id="gambar" src="" alt="">
    </div>
</body>

</html>
